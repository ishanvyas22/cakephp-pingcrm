<VirtualHost *:80>
    ServerName cakephp-pingcrm.test
    ServerAlias www.cakephp-pingcrm.test
    DocumentRoot /var/www/html/cakephp-pingcrm/webroot

    <Directory /var/www/html/cakephp-pingcrm/webroot/>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>
